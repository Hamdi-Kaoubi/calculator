<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+20+Charted&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stupid Calculator</title>
</head>
<body>
    <div class="principal">
        <div class="screen">
            <div class="screen-1"></div>
            <div class="screen-2">On</div>
        </div>
        <div class="btns_container1">
            <button class="btn btn1"><span class="material-symbols-outlined">power_settings_new</span></button>
            <button class="btn">x&sup2;</button>
            <button class="btn">x&sup3;</button>
            <button class="btn">%</button>
        </div>
        <div class="btns_container2">
            <button class="btn btn2">0</button>
            <button class="btn btn3">1</button>
            <button class="btn btn4">2</button>
            <button class="btn btn5">3</button>
            <button class="btn btn6">4</button>
            <button class="btn btn7">5</button>
            <button class="btn btn8">6</button>
            <button class="btn btn9">7</button>
            <button class="btn btn10">8</button>
            <button class="btn btn11">9</button>
            <button class="btn btn12">.</button>
            <button class="btn btn13">+</button>
            <button class="btn btn14">-</button>
            <button class="btn btn15">x</button>
            <button class="btn btn16">/</button>
            <button class="btn btn17">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
